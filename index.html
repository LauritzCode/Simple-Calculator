<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="prev-operand"></div>
            <div class="curr-operand"></div>
        </div>
        <div class="buttons">
            <button class="clearAll" id="clearAll">C</button>
            <button class="deletePrev" id="deletePrev">Del</button>
            <button class="operator">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    <footer class="footer">
        <p class="footer-text">Copyright &copy; LauritzCode 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
